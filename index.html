<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구글 캘린더 이벤트 추가</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, 'Helvetica Neue', Arial, sans-serif;
                max-width: 500px;
                margin: 40px auto;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #4285f4;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            button:hover {
                background-color: #3367d6;
            }
        </style>
    </head>
    <body>
        <div class="form-group">
            <label for="title">행사명</label>
            <input type="text" id="title" placeholder="행사명을 입력하세요" />
        </div>
        <div class="form-group">
            <label for="start">시작 시간</label>
            <input type="datetime-local" id="start" />
        </div>
        <div class="form-group">
            <label for="end">종료 시간</label>
            <input type="datetime-local" id="end" />
        </div>
        <div class="form-group">
            <label for="location">장소</label>
            <input type="text" id="location" placeholder="장소를 입력하세요" />
        </div>
        <button onclick="addToCalendar()">
            <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            구글 캘린더에 추가
        </button>

        <script>
            function formatDate(date) {
                return date.replace(/-|:|\.\d+/g, '');
            }

            function addToCalendar() {
                const title = document.getElementById('title').value;
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;
                const location = document.getElementById('location').value;

                const baseUrl = 'https://www.google.com/calendar/render';
                const event = {
                    action: 'TEMPLATE',
                    text: title,
                    dates: `${formatDate(start)}/${formatDate(end)}`,
                    location: location,
                };

                const params = new URLSearchParams(event).toString();
                const url = `${baseUrl}?${params}`;

                window.open(url, '_blank');
            }

            // 현재 시간으로 초기값 설정
            window.onload = function () {
                const now = new Date();
                const later = new Date(now.getTime() + 60 * 60 * 1000); // 1시간 후

                document.getElementById('start').value = now
                    .toISOString()
                    .slice(0, 16);
                document.getElementById('end').value = later
                    .toISOString()
                    .slice(0, 16);
            };
        </script>
    </body>
</html>
